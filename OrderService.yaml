apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice-development
  labels:
    app: orderservice
spec:
    replicas: 1
    selector:
      matchLabels:
        app: orderservice
    template:
      metadata: 
        labels:
          app: orderservice
      spec:
        containers:
          - name: orderservice
            image: tarar290190/oderservice:v1.0
            ports:
            - containerPort: 15001

---
apiVersion: v1
kind: Service
metadata:
  name: orderservice
spec:
  type: LoadBalancer
  selector:
    app: orderservice-development
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
  
      